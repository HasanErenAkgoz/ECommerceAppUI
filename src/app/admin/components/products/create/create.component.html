<form [formGroup]="productForm">
  <mat-form-field appearance="fill" class="product-create">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill"  class="product-create">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" formControlName="stock">
  </mat-form-field>

  <mat-form-field appearance="fill"  class="product-create">
    <mat-label>Price</mat-label>
    <input matInput  type="number" min="0" value="0" formControlName="price">
  </mat-form-field>
  <button mat-raised-button color="primary" class="create-button" (click)="create()">Create Product</button>
</form>
