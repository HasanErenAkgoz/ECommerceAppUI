<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">

    <div class="form-group">
      <label for="username">Username</label>
      <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Username & Email">
      <small class="form-text text-muted invalid-feedback">***</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #txtPassword type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="row mt-3">
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary"
          (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Login</button>
      </div>

      <div class="col-md-2">
        <asl-google-signin-button type='standard' theme="filled_blue" size='large'></asl-google-signin-button>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
